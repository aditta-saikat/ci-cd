name: Multi-Job Dependency Example

on:
  push:
    branches:
      - main

jobs:
  # Step 1: Build Job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build the application
        run: npm run build

  # Step 2: Test Job (depends on 'build')
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: npm test

  # Step 3: Deploy Job (depends on 'test')
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy application
        env:
          DEPLOY_ENV: production
        run: echo "Deploying application to production"
